<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>
    <div class="container" style="margin-top: 50px;">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h1>Registration Form</h1>
                </div>
                <div class="panel-body">
                    <form action="store.php" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="firstName">Name</label>
                            <input type="text" class="form-control" id="Name" name="Name" required/>
                        </div>
                        <div class="form-group">
                            <label for="Age">Age</label>
                            <input type="number" class="form-control" id="Age" name="Age" required/>
                        </div>
                        <div class="form-group">
                            <label for="Weight">Weight</label>
                            <input type="number" class="form-control"  placeholder="In kg"  id="Weight" name="Weight" required/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"  required />
                        </div>

                        <div class="form-group">
                            <label for="report">Upload Health report</label>
                            <input type="file" class="form-control" id="report" name="report"  accept=".pdf" required />
                        </div>
                        <input type="submit" name="submit" class="btn btn-primary" />
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
